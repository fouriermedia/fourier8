<!DOCTYPE html>
<html>
  <head>
    <title>Fourier</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header" class="alt">
        <a href="" class="logo"
          ><img
            src="images/logo.png"
            alt=""
            width="150px"
            style="margin-top: 10px"
        /></a>
        <nav>
          <a href="#menu">Menu</a>
        </nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li><a href="">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="ethics.html">Ethics and Guideline</a></li>
        </ul>
        <ul class="actions stacked">
          <li>
            <a href="#contact" class="button fit">Contact Us</a>
          </li>
        </ul>
      </nav>

      <!-- Banner -->
      <section id="banner" class="major">
        <div class="inner">
          <header class="major">
            <h1>Fourier</h1>
          </header>
          <div class="content">
            <p>Infinity in Finity</p>
            <ul class="actions">
              <li>
                <a href="#one" class="button next scrolly">See Our Creations</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Main -->
      <div id="main">
        <!-- One -->
        <section id="one" class="tiles">
        </section>
      </div>


      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">
            
            <li>
              <a href="https://www.instagram.com/fourier_media/" class="icon brands alt fa-instagram"
                ><span class="label">Instagram</span></a
              >
            </li>
            <li>
              <a href="https://github.com/fouriermedia" class="icon brands alt fa-github"
                ><span class="label">GitHub</span></a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/company/fourier-media/" class="icon brands alt fa-linkedin-in"
                ><span class="label">LinkedIn</span></a
              >
            </li>
          </ul>
          <ul class="copyright">
            <li>&copy; Fourier Media</li>
            <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script>
      const template = (title, image, link, summary) => `
        <article>
            <span class="image">
              <img src="${image}" alt="" />
            </span>
            <header class="major">
              <h3><a href="${link}" class="link">${title}</a></h3>
              <p>${summary}</p>
            </header>
          </article>
      `
      const one = document.getElementById('one')
      
      const lists = fetch('/posts.json')
        .then(res => res.json())
        .then(data => data.slice(0).reverse().map(da => template(da['title'], da['image'], da['link'], da['summary'])))
        .then(templates => templates.forEach(element => {
          one.innerHTML += element
        }))

    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
